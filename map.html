<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Google Map</title>
<link rel="stylesheet" type="text/css" href="css/styles.css" >
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI7Oqc8GxGvOPbRqODPnvCryxpy7IfEUM&sensor=true"></script>
<script type="text/javascript">
// Google Map Maker script v.4
// (c) 2014 Richard Stephenson
// http://mapmaker.donkeymagic.co.uk
var map
    openInfowindow = null
    newPoints = [];

function initialize () {
    var mapOptions = {
        center: new google.maps.LatLng(47.65489497268726, -122.30718612670898),
        zoom: 15,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        streetViewControl: false
    };
    map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
    addPoints();
}

function addPoints () {
  newPoints[0] = [47.655866979762315, -122.30949215590954, 'Red Square', '<h3 class="title">Red Square</h3> <p class="sub">Recording Date: <span class="info">Tuesday 3/8/16</span></p> <p class="sub">Time: <span class="info">4:07pm</span></p> <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/251130007&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe> <p class="sub">Description: <span class="info">Entering Red Square from the Quad, greeted by the sounds of skateboarders and a flock of seagulls. A few gusts of wind were not too friendly to my Tascam recorder. At around 2m, there seemed to be mysterious audio interference. </span></p> <p class="sub">Contributor: <span class="info">Matt Sablan</span></p>'];
  newPoints[1] = [47.65726353074356, -122.30721697211266, 'The Quad', '<h3 class="title">The Quad</h3> <p class="sub">Recording Date: <span class="info">Tuesday 3/8/16</span></p> <p class="sub">Time: <span class="info">5:25pm</span></p> <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/251130004&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe> <p class="sub">Description: <span class="info">Entering the Quad from Red Square to the sounds of interesting conversations and chirping birds, followed by the clicks of cameras taking photos of the blooming cherry blossoms. </span></p> <p class="sub">Contributor: <span class="info">Matt Sablan</span></p>'];
  newPoints[2] = [47.66121043712265, -122.30965174734592, 'The "W"', '<h3 class="title">The "W"</h3> <p class="sub">Recording Date: <span class="info">Tuesday 3/8/16</span></p> <p class="sub">Time: <span class="info">6:00pm</span></p> <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/251130013&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe> <p class="sub">Description: <span class="info">Walking by the "W" on 45th St., to coughs and cars passing by. The sounds of the cars pick up as the traffic lights change in their favor. </span></p> <p class="sub">Contributor: <span class="info">Matt Sablan</span></p>'];
  newPoints[3] = [47.65583716940539, -122.30856209993362, 'Suzzallo Library', '<h3 class="title">Suzzallo Library</h3> <p class="sub">Recording Date: <span class="info">Tuesday 3/8/16</span></p> <p class="sub">Time: <span class="info">4:20pm</span></p> <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/251130010&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe> <p class="sub">Description: <span class="info">Entering Suzzallo Library from Red Square to high-pitched sounds from the security detectors, passing by the info desk into the computer station. Eventually made my way up the grand staircase and into the “Harry Potter” library where the decibel levels were much lower (around 2m40s).</span></p> <p class="sub">Contributor: <span class="info">Matt Sablan</span></p>'];
  newPoints[4] = [47.65892922575842, -122.30823487043381, 'Paccar Hall', '<h3 class="title">Paccar Hall</h3> <p class="sub">Recording Date: <span class="info">Tuesday 3/8/16</span></p> <p class="sub">Time: <span class="info">5:55pm</span></p> <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/251130000&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe> <p class="sub">Description: <span class="info">Entering Paccar Hall from Denny Field to the sound of a busy business school. Lots of chatter in Orin’s Place Café with a more quiet setting deeper into the first floor.</span></p> <p class="sub">Contributor: <span class="info">Matt Sablan</span></p>'];
  newPoints[5] = [47.65763976205626, -122.30575919151306, 'School of Music', '<h3 class="title">School of Music</h3> <p class="sub">Recording Date: <span class="info">Tuesday 3/8/16</span></p> <p class="sub">Time: <span class="info">5:30pm</span></p> <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/251129994&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe> <p class="sub">Description: <span class="info">Starting at the first floor of the School of Music, I took the oh so familiar elevator up to the third floor; walked past a funny convo and a pianist practicing in a room. </span></p> <p class="sub">Contributor: <span class="info">Matt Sablan</span></p>'];
  newPoints[6] = [47.65648260499582, -122.30928294360638, 'Kane Hall', '<h3 class="title">Kane Hall</h3> <p class="sub">Recording Date: <span class="info">Tuesday 3/8/16</span></p> <p class="sub">Time: <span class="info">5:18pm</span></p> <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/251129991&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe> <p class="sub">Description: <span class="info">Entering from Red Square, pacing around the main lobby of Kane Hall;  chatter coming a group of students up above on the second floor.</span></p> <p class="sub">Contributor: <span class="info">Matt Sablan</span></p>'];
  newPoints[7] = [47.65299065359155, -122.30202153325081, 'IMA Tennis Courts', '<h3 class="title">IMA Tennis Courts</h3> <p class="sub">Recording Date: <span class="info">Tuesday 3/8/16</span></p> <p class="sub">Time: <span class="info">4:50pm</span></p> <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/251129987&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe> <p class="sub">Description: <span class="info">In the stands of the tennis courts from the side of the Alaska Airlines Arena; sounds of fiery passion coming from the tennis players honing their craft. </span></p> <p class="sub">Contributor: <span class="info">Matt Sablan</span></p>'];
  newPoints[8] = [47.65355753003143, -122.3012537509203, 'IMA Entrance+Inside', '<h3 class="title">IMA Entrance+Inside</h3> <p class="sub">Recording Date: <span class="info">Tuesday 3/8/16</span></p> <p class="sub">Time: <span class="info">4:53pm</span></p> <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/251129984&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe> <p class="sub">Description: <span class="info">Starting from the outside, making my way past the husky card check-in and toward the swimming pool viewing area; caught a funny moment at 1m46s, other students checking in, people shooting some hoops, and moved downstairs to the free weight rooms to hear the sounds of clanking metal all around. </span></p> <p class="sub">Contributor: <span class="info">Matt Sablan</span></p>'];
  newPoints[9] = [47.655566165379696, -122.30519995093346, 'The HUB', '<h3 class="title">The HUB</h3> <p class="sub">Recording Date: <span class="info">Tuesday 3/8/16</span></p> <p class="sub">Time: <span class="info">4:30pm</span></p> <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/251129981&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe> <p class="sub">Description: <span class="info">Starting from the HUB Lawn entrance; passed by the front desk and toward the HUB Lyceum; descended downstairs into the Starbucks area and later onto the cafeteria/food court with the soothing sound of loud vents and fans blowing; descended further down into the HUB game area with pool tables, ping-pong, and music to the set the mood. </span></p> <p class="sub">Contributor: <span class="info">Matt Sablan</span></p>'];
  newPoints[10] = [47.65381905899982, -122.30781242251396, 'Drumheller Fountain', '<h3 class="title">Drumheller Fountain</h3> <p class="sub">Recording Date: <span class="info">Tuesday 3/8/16</span></p> <p class="sub">Time: <span class="info">4:12pm</span></p> <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/251129980&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe> <p class="sub">Description: <span class="info">Starting from the side of Red Square, made my way clockwise around the fountain; caught a group of students passing by, ducks in the fountain, and sirens in the distance; passed by a gentlemen happily feeding a flock of birds around 3m.</span></p> <p class="sub">Contributor: <span class="info">Matt Sablan</span></p>'];
  newPoints[11] = [47.65799927948103, -122.30828449130058, 'Denny Yard', '<h3 class="title">Denny Yard</h3> <p class="sub">Recording Date: <span class="info">Tuesday 3/8/16</span></p> <p class="sub">Time: <span class="info">5:53pm</span></p> <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/251129978&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe> <p class="sub">Description: <span class="info">A relatively quiet stroll through Denny Yard starting from the side of the Quad; passed by a skateboarder in the distance; airplane flying overhead. (NOTE: accidentally called it "Denny Field" instead of "Denny Yard"). </span></p> <p class="sub">Contributor: <span class="info">Matt Sablan</span></p>'];
  newPoints[12] = [47.652251672355476, -122.30302065610886, 'Alaska Airlines Arena', '<h3 class="title">Alaska Airlines Arena</h3> <p class="sub">Recording Date: <span class="info">Tuesday 3/8/16</span></p> <p class="sub">Time: <span class="info">4:47pm</span></p> <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/251129964&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe> <p class="sub">Description: <span class="info">Outside of Alaska Airlines Arena with the droning sounds of cars passing by on the highway. </span></p> <p class="sub">Contributor: <span class="info">Matt Sablan</span></p>'];
  newPoints[13] = [47.65645595665837, -122.31034442782402, 'Odegaard Undergraduate Library', '<h3 class="title">Odegaard Undergraduate Library</h3> <p class="sub">Recording Date: <span class="info">Tuesday 3/8/16</span></p> <p class="sub">Time: <span class="info">5:20pm</span></p> <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/251129996&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe> <p class="sub">Description: <span class="info"> Entering Odegaard Library to the sound of the high-pitched security detectors; proceeded to walk around the first floor to hear the sounds of many students cramming for their upcoming finals; caught a bit of the hand-dryers coming from the men’s room at around 1m27s; chatter continues…</span></p> <p class="sub">Contributor: <span class="info">Matt Sablan</span></p>'];

    for (var i = 0; i < newPoints.length; i++) {
        var position = new google.maps.LatLng(newPoints[i][0], newPoints[i][1]);
        var marker = new google.maps.Marker({
            position: position,
            map: map
        });
        createMarker(marker, i);
    }
}

function createMarker (marker, i) {
    var infowindow = new google.maps.InfoWindow({
        content: '<div class="popup">' + newPoints[i][3] + '</div>',
    });
    google.maps.event.addListener(marker, 'click', function () {
        if (openInfowindow) {
            openInfowindow.close();
        }
        infowindow.open(marker.getMap('map_canvas'), marker);
        openInfowindow = infowindow;
    });
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>

    background-color: #FFF;

</style>

</head>

<body>
